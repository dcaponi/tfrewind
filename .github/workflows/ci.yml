on: [push, pull_request]
name: CI
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Format
      run: go fmt ./...
    - name: Vet
      run: go vet ./...
    - name: Test
      uses: cedrickring/golang-action@master
      with:
        args: make test
